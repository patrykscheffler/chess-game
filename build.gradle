group 'chessGame'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = "game.MainGameLoop"

run {
    systemProperty "java.library.path", file( 'build/natives/osx' )
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.stehno:gradle-natives:0.2.4"
    }
}

apply plugin: "com.stehno.natives"

dependencies {
    compile 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl_util', version: '2.9.3'
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

natives {
    jars = [
            'lwjgl-platform-2.9.3-natives-windows',
            'lwjgl-platform-2.9.3-natives-osx',
            'lwjgl-platform-2.9.3-natives-linux'
    ]
    platforms = 'osx'
}

